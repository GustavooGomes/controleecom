<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CONTROLE E-COM</title>

    <style>
        .warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5); /* Menos opaco */
            color: white;
            font-size: 1.5em; /* Menor tamanho de fonte */
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
        .iframe-container {
            display: none;
        }
        .active {
            display: block;
        }
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 2em;
            z-index: 2000;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }
        .loading-icon {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .background-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(128, 128, 128, 1); /* Tela cinza */
            z-index: 1500;
        }
        .loading-text {
            margin-top: 20px;
        }
        .dashboard-vendas {
            color: #3498db; /* Azul */
        }
        .dashboard-ruptura {
            color: #e74c3c; /* Vermelho */
        }
        .dashboard-logistica {
            color: #2ecc71; /* Verde */
        }
        .image-slider {
            display: flex;
            margin-top: 50px; /* Ajuste a posição vertical */
            overflow: hidden;
            width: 100%;
            position: absolute;
            bottom: 20px; /* Ajuste a posição vertical */
        }
        .image-slider img {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            margin-right: 20px; /* Espaçamento entre as imagens */
            animation: slide 10s linear infinite;
        }
        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(calc(100% + 20px)); } /* Vai até o fim da tela */
        }
        .next-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3000;
        }
    </style>

    <script>
        let currentIframe = 1;
        let loadingMessages = [
            'Carregando informações do dashboard de <span class="dashboard-vendas">Vendas</span>...',
            'Carregando informações do dashboard de <span class="dashboard-ruptura">Ruptura</span>...',
            'Carregando calendário de <span class="dashboard-logistica">Coleções</span>...',
            'Quase lá...',
            'Pronto!'
        ];
        let loadingIndex = 0;
        preloadIframes();
        function switchIframe() {
            const containers = document.querySelectorAll('.iframe-container, .image-container');
            containers.forEach((container, index) => {
                container.classList.remove('active');
            });

            containers[currentIframe - 1].classList.add('active');
            currentIframe = (currentIframe % containers.length) + 1;
        }

        function showWarning() {
            const warning = document.getElementById('warning');
            warning.style.display = 'block';
            setTimeout(() => {
                location.reload();
            }, 5000); // 5 segundos para reiniciar a página
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const backgroundScreen = document.getElementById('background-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                backgroundScreen.style.display = 'none';
            }, 1000); // Tempo para a transição de opacidade
        }

        function iframeLoaded() {
            hideLoadingScreen();
        }

        function updateLoadingText() {
            const loadingText = document.getElementById('loading-text');
            loadingText.innerHTML = loadingMessages[loadingIndex];
            loadingIndex++;
            if (loadingIndex >= loadingMessages.length) {
                setTimeout(hideLoadingScreen, 1000); // Esconde a tela de carregamento após a última mensagem
            }
        }

        function preloadIframes() {
    const iframes = document.querySelectorAll('iframe');
    let loadedCount = 0;
    iframes.forEach(iframe => {
        iframe.onload = () => {
            loadedCount++;
            if (loadedCount === iframes.length) {
                iframeLoaded();
            }
        };
    });
}

        setInterval(switchIframe, 30000); // Alterna a cada 30 segundos

        setInterval(showWarning, 600000); // Mostra o aviso a cada 5 minutos

        window.onload = function() {
            document.getElementById('iframe1').classList.add('active');
            preloadIframes();
            updateLoadingText(); // Inicializa o texto de carregamento imediatamente
            setInterval(updateLoadingText, 5000); // Atualiza o texto de carregamento a cada 5 segundos
        }
        function nextIframe() {
            switchIframe();
        }
    </script>
</head>
<body>
    <div id="warning" class="warning">
        A página será reiniciada em 5 segundos para atualização de dados!
    </div>
    <div id="loading-screen" class="loading-screen">
        <div id="loading-text" class="loading-text"></div>
        <div class="loading-icon"></div>
        <div class="image-slider">

            <img src="loading-image.png" alt="Loading Image">
            <img src="loading-image.png" alt="Loading Image">
            <img src="loading-image.png" alt="Loading Image">
            <img src="loading-image.png" alt="Loading Image">
            <img src="loading-image.png" alt="Loading Image">
        </div>
    </div>
    <div id="background-screen" class="background-screen"></div>
    <div id="iframe1" class="iframe-container">

padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
border-radius: 8px; will-change: transform;">
<iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"

allowfullscreen="allowfullscreen" allow="fullscreen">
</iframe>
</div>
    <button class="next-button" onclick="nextIframe()">Próximo</button>
</body>
</html>
