    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTROLE E-COM</title>

    <script>
        let currentIframe = 1;

        function switchIframe() {
            const iframes = document.querySelectorAll('.iframe-container');
            iframes.forEach((iframe, index) => {
                iframe.classList.remove('active');
            });

            iframes[currentIframe - 1].classList.add('active');
            currentIframe = (currentIframe % iframes.length) + 1;
        }

        setInterval(switchIframe, 30000); // Alterna a cada 1 minuto (60000 milissegundos)

        window.onload = function() {
            document.getElementById('iframe1').classList.add('active');
        }
    </script>
</head>
