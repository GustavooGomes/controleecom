<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CONTROLE E-COM</title>

    <style>
        .warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.5); /* Menos opaco */
            color: white;
            font-size: 1.5em; /* Menor tamanho de fonte */
            text-align: center;
            padding-top: 20%;
            z-index: 1000;
        }
        .iframe-container {
            display: none;
        }
        .active {
            display: block;
        }
    </style>

    <script>
        let currentIframe = 1;

        function switchIframe() {
            const containers = document.querySelectorAll('.iframe-container, .image-container');
            containers.forEach((container, index) => {
                container.classList.remove('active');
            });

            containers[currentIframe - 1].classList.add('active');
            currentIframe = (currentIframe % containers.length) + 1;
        }

        function showWarning() {
            const warning = document.getElementById('warning');
            warning.style.display = 'block';
            setTimeout(() => {
                location.reload();
            }, 5000); // 5 segundos para reiniciar a página
        }

        setInterval(switchIframe, 30000); // Alterna a cada 30 segundos

        setInterval(showWarning, 300000); // Mostra o aviso a cada 5 minutos

        window.onload = function() {
            document.getElementById('iframe1').classList.add('active');
        }
    </script>
</head>
<body>
    <div id="warning" class="warning">
        A página será reiniciada em 5 segundos para atualização de dados!
    </div>
    <div id="iframe1" class="iframe-container">
        <iframe title="Dashboard - Vendas" src="https://app.powerbi.com/view?r=eyJrIjoiNDczMTVlZmMtMGYxOC00NmM1LWFjYWUtNGRjZTNiZTJiYzUwIiwidCI6ImVmMjE1YTExLTk2ZTUtNDIwMy04YjRlLWE4YWUxYmJmY2M0MyJ9" allowFullScreen="true"></iframe>
    </div>
    <div id="iframe2" class="iframe-container">
       <iframe title="Dashboard - Ruptura | E-COMMERCE" src="https://app.powerbi.com/view?r=eyJrIjoiZGUwMzAxYzMtOTI2MC00MTcyLWFlNDQtMGMyY2U5ZTE2N2Q3IiwidCI6ImVmMjE1YTExLTk2ZTUtNDIwMy04YjRlLWE4YWUxYmJmY2M0MyJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    <div id="iframe3" class="iframe-container">
        <iframe title="Dashboard - Logística" src="https://app.powerbi.com/view?r=eyJrIjoiMjQwZTMwN2UtN2Q1NS00MzgxLWIwMzQtODFmOGM4MGQ2OTAxIiwidCI6ImVmMjE1YTExLTk2ZTUtNDIwMy04YjRlLWE4YWUxYmJmY2M0MyJ9" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
